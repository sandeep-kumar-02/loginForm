<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fontawesome-free-5.15.4-web/css/all.min.css">
      <!-- <link rel="stylesheet" href="./bootstrap-5.0.2-dist/css/bootstrap.min.css"> -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;700&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="style.css">

    <title>Code</title>
</head>
<body>
<div class="container">
  <div class="form-box">
    <div class="button-box">
      <div id="button"></div>
      <button type="button" class="toggle-button" onclick="login()">Log In</button>
      <button type="button" class="toggle-button" onclick="register()">Register</button>
    </div>
    <div class="social-icons">
      <i class="fab fa-facebook-f"></i>
      <i class="fab fa-twitter"></i>
      <i class="fab fa-google"></i>
    </div>
    <form action="" class="input-group" id="login">
      <input type="text" class="input-field" placeholder="user id" required>
      <input type="password" class="input-field" placeholder="password" required>
      <input type="checkbox" class="check-box" placeholder="user id"><span>Remember password</span>
      <button type="submit" class="submit-button">Log In</button>
    </form>
    <form action="" class="input-group" id="register">
      <input type="text" class="input-field" placeholder="user id" required>
      <input type="email" class="input-field" placeholder="email id" required>
      <input type="password" class="input-field" placeholder="password" required>
      <input type="checkbox" class="check-box" placeholder="user id"><span>I agree to the terms & conditions</span>
      <button type="submit" class="submit-button">Register</button>
    </form>
  </div>

</div>







<script src="script.js"></script> 
</body>
</html>
